<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>按钮样式</title>
	<style type="text/css">
		.e-btn{
			display: inline-block;
			min-width: 50px;
			border: 1px solid #d0d0d5;
			border-radius: 4px;
			padding: 9px 15px;
			text-align: center;
			line-height: 1.42858;
			font-size: 14px;
			color: #4c5161;
			background-color: #fff;
			background-repeat: no-repeat;
			background-position: center;
			cursor: pointer;
			overflow: visible;
			-webkit-transition: border-color .15s, background-color .15s, opacity .15s;
			transition: border-color .15s, background-color .15s, opacity .15s;
		}
		.e-btn:hover{
			border-color: #ababaf;
		}
	</style>
</head>
<body>
	<a class="e-btn">按钮a</a>
	<span class="e-btn">按钮span</span>
	<div class="e-btn">按钮div</div>
	<input class="e-btn" type="button" value="按钮input" />
	<button class="e-btn">按钮button</button>
	<label class="e-btn">按钮label</label>
	<!-- 按钮样式
		1.基本元素：
			a span div input button(label)
		2.基本样式
			e-btn
		3.状态样式
			e-btn\e-btn-primary\e-btn-success\e-btn-warning
			hover\loading\disabled
		e-btn
		e-btn:hover
		e-btn.loading
		e-btn.disabled
		e-btn.disabled:hover
		e-btn.disabled.loading
		e-btn-primary
		e-btn-primary:hover
		e-btn-primary.disabled
		e-btn-primary.disabled:hover
		e-btn-primary.disabled.loading
	 -->
</body>
</html>
