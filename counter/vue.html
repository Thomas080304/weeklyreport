<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

</head>

<body>
	<div id="app-6">
		<p>{{ message }}</p>
		<input v-model="message">

		var app6 = new Vue({
			el: '#app-6',
			data: {
				message: 'Hello Vue!'
			}
		})
    </script>
</body>
