<body>
	<!-- 问题：
		1.vuex是什么?
		2.如何创建store?
		3.为什么要使用vuex?
	-->
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript">
    const store = new Vuex.Store({
        state: {
            count: 0
        },
        mutations: {
            increment(state) {
                state.count++
            }
        }
    })
    store.commit('increment');
    store.commit('increment');
    store.commit('increment');
    store.commit('increment');
    store.commit('increment');
    store.commit('increment');
    console.log(store.state.count);
    console.log(store);
    </script>
</body>
